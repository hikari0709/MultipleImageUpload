<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Image Upload</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h2 class="heading">商品写真</h2>
    <form id="js-fileUpload" name="fileUpload" action="http://httpbin.org/get" method="get">
      <ul id="js-preview" class="images margin-bottom-large"></ul>
      <input name="file" type="file" multiple class="margin-bottom-xlarge" id="js-upload-input" />
      <button type="submit" id="js-save" class="button-save">保存</button>
    </form>
  </body>
  <script type="text/javascript" src="javascript/index.js"></script>
</html>
